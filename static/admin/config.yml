backend:
  name: github
  repo: davafons/web

media_folder: content/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: tags, label: Tags }
      - { name: body, label: Body, widget: markdown }
